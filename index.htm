<!DOCTYPE HTML>
<html>
<head>
    <title>Disciplina de bloques</title>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <link rel="shortcut icon" href="img/favicon.ico" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="span12">
            <h1>Disciplina de bloques</h1>
        </div>
    </div>
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="index.htm">Inicio</a></li>
                <li><a href="proyecto.htm">Proyecto</a></li>
                <li><a href="documentacion.htm">Documentación</a></li>
                <li><a href="equipo.htm">Equipo</a></li>
                <li><a href="http://hhba.info/" target="_blank">HHBA</a></li>
                <li><a href="contacto.htm">Contacto</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <h4>Elegir votación:</h4>
        </div>
    </div>
    <div class="row">
        <div class="span3">
            <div class="hero-unit">
                <div class="control-group">
                    <label class="control-label" for="ano">Año</label>
                    <div class="controls">
                        <select id="ano" name="ano">
                            <option value="0">--- elegir ---</option>
                        </select>
                        <div class="loading"><img src="img/loading.gif" alt="" /></div>
                        <div class="output text-error"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="span3">
            <div class="hero-unit">
                <div class="control-group">
                    <label class="control-label" for="fecha">Fecha</label>
                    <div class="controls">
                        <select id="fecha" name="fecha">
                            <option value="0">--- elegir ---</option>
                        </select>
                        <div class="loading"><img src="img/loading.gif" alt="" /></div>
                        <div class="output text-error"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="span6">
            <div class="hero-unit">
                <div class="control-group">
                    <label class="control-label" for="expediente">Expediente</label>
                    <div class="controls">
                        <select id="expediente" name="expediente">
                            <option value="0">--- elegir ---</option>
                        </select>
                        <div class="loading"><img src="img/loading.gif" alt="" /></div>
                        <div class="output text-error"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span9" id="cuadrantes"></div>
        <div class="span3">
            <div class="txt-datos txt-afirmativos">
                <h4>Afirmativos</h4>
                <p class="badge badge-success"><span id="afirmativos"></span></p>
                <div class="base-grafico">
                    <div class="grafico"></div>
                </div>
                <p class="porcentaje"><span id="afirmativosP"></span> %</p>
            </div>
            <div class="txt-datos txt-negativos">
                <h4>Negativos</h4>
                <p class="badge badge-important"><span id="negativos"></span></p>
                <div class="base-grafico">
                    <div class="grafico"></div>
                </div>
                <p class="porcentaje"><span id="negativosP"></span> %</p>
            </div>
            <div class="txt-datos txt-abstenciones">
                <h4>Abstenciones</h4>
                <p class="badge badge-warning"><span id="abstenciones"></span></p>
                <div class="base-grafico">
                    <div class="grafico"></div>
                </div>
                <p class="porcentaje"><span id="abstencionesP"></span> %</p>
            </div>
            <div class="txt-datos txt-ausentes">
                <h4>Ausentes</h4>
                <p class="badge"><span id="ausentes"></span></p>
                <div class="base-grafico">
                    <div class="grafico"></div>
                </div>
                <p class="porcentaje"><span id="ausentesP"></span> %</p>
            </div>
        </div>
    </div>
    <div class="row" id="datos-sesion">
        <div class="span3">
            <p class="titulo">Presidente</p>
            <p><strong><span id="presidente"></span></strong></p>
            <p class="titulo">Base</p>
            <p><strong><span id="base"></span></strong></p>
        </div>
        <div class="span3">
            <p class="titulo">Mayoría</p>
            <p><strong><span id="mayoria"></span></strong></p>
            <p class="titulo">Presentes</p>
            <p><strong><span id="presentes"></span></strong></p>
        </div>
        <div class="span3">
            <p class="titulo">Resultado</p>
            <p class="badge"><span id="resultado"></span></p>
        </div>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="js/main.js"></script>
</body>
</html>
